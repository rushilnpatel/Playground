<div class="example-container">
    <mat-toolbar color="warn" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Playground</h1>

        <div class="menu-items">
            <div class="lhs-items">
                <button mat-button *ngFor="let nav of fillerNav" (click)="navigateRoute(nav.route)">{{nav.label}}</button>
            </div>

            <div class="rhs-items">
                <button mat-mini-fab>Login</button>
            </div>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="nav.route">{{nav.label}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
