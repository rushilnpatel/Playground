<div class="example-container">
    <mat-toolbar color="warn" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Playground</h1>

        <div class="menu-items">
            <div class="lhs-items">
                <button mat-button>Home</button>
                <button mat-button>About us</button>
                <button mat-button>Contact us</button>
            </div>

            <div class="rhs-items">
                <button mat-mini-fab>Login</button>
            </div>
        </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!--  <p *ngFor="let content of fillerContent">{{content}}</p> -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
