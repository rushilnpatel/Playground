<button class="search-btn" (click)="handleClick($event)">
  <wfc-icon icon="icon-search"></wfc-icon>
</button>
<input #input class="search-input" type="text" autocomplete="off" maxlength="200"
       [placeholder]="placeholder"
       (keyup)="handleKeyup()"
       (focus)="handleFocus()"
       (blur)="handleBlur()">
